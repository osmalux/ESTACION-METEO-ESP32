      function updateForecast(tempsRaw, humsRaw, presRaw, batteryRaw) {
      const clean = arr => arr.filter(v => !isNaN(v) && v !== null && v !== undefined && v > -100 && v < 1000);
     const avg = arr => clean(arr).reduce((a, b) => a + b, 0) / clean(arr).length;

      const temps = clean(tempsRaw);
      const hums = clean(humsRaw);
      const pres = clean(presRaw);
      const battery = clean(batteryRaw);

      const nowP = pres.slice(-60);
      const earlierP = pres.slice(-120, -60);
      const avgNowP = avg(nowP);
      const avgEarlierP = avg(earlierP);
      const diffP = avgNowP - avgEarlierP;
	    // Agregar tendencia de presi√≥n durante las √∫ltimas 24 horas
      const twentyFourHoursP = pres.slice(-1440); // √öltimas 24 horas (1440 minutos)
      const avg24hP = avg(twentyFourHoursP);
      const trendP = pres[pres.length - 1] - avg24hP; // Diferencia entre la presi√≥n actual y la presi√≥n promedio de las √∫ltimas 24h

	  

      const avgTemp = avg(temps.slice(-60));
      const avgHum = avg(hums.slice(-60));

      let forecastText = '--';
      let icon = 'fas fa-question';

      const rules = [
        { cond: avgNowP < 985 && avgTemp <= 2, label: 'Nieve ‚ùÑÔ∏è', icon: 'fas fa-snowflake', priority: 5 },
        { cond: avgNowP < 990 && avgTemp <= 5, label: 'Granizo üå®Ô∏è', icon: 'fas fa-icicles', priority: 4 },
        { cond: avgTemp < 8 && avgHum > 90 && avgNowP < 1000, label: 'Niebla üå´Ô∏è', icon: 'fas fa-smog', priority: 3 },
        { cond: avgTemp >= 25 && avgHum <= 35 && avgNowP > 1010, label: 'Calor seco üî•', icon: 'fas fa-temperature-high', priority: 3 },
        { cond: avgHum >= 85 && avgNowP > 1015, label: 'Bochorno ü•µ', icon: 'fas fa-water', priority: 2 },
        { cond: diffP > 1.5 && avgNowP > 1010, label: 'Despejado ‚òÄÔ∏è', icon: 'fas fa-sun', priority: 1 },
        { cond: diffP < -1.5 && avgNowP < 1000, label: 'Lluvia üåßÔ∏è', icon: 'fas fa-cloud-showers-heavy', priority: 4 },
        { cond: avgNowP >= 1000 && avgNowP <= 1010 && avgHum >= 60, label: 'Cubierto ‚òÅÔ∏è', icon: 'fas fa-cloud', priority: 2 }
      ];
	   // Agregar una regla adicional basada en la tendencia de la presi√≥n en las √∫ltimas 24 horas
       if (trendP > 5) { // Si la presi√≥n ha subido significativamente en las √∫ltimas 24 horas
       rules.push({ cond: true, label: 'Tendencia: Subida de presi√≥n ‚òÄÔ∏è', icon: 'fas fa-arrow-up', priority: 6 });
       } else if (trendP < -5) { // Si la presi√≥n ha bajado significativamente en las √∫ltimas 24 horas
       rules.push({ cond: true, label: 'Tendencia: Ca√≠da de presi√≥n üåßÔ∏è', icon: 'fas fa-arrow-down', priority: 6 });
       }
	  

      const result = rules.filter(r => r.cond).sort((a, b) => b.priority - a.priority)[0];

      if (result) {
        forecastText = result.label;
        icon = result.icon;
      } else {
        forecastText = 'Variable üå§Ô∏è';
        icon = 'fas fa-cloud-sun';
      }

      document.getElementById('forecastIcon').className = icon;
    }

// Funci√≥n para media m√≥vil simple
function movingAverage(data, windowSize = 3) {
  let result = [];
  for (let i = 0; i < data.length; i++) {
    let start = Math.max(0, i - Math.floor(windowSize / 2));
    let end = Math.min(data.length, i + Math.floor(windowSize / 2) + 1);
    let subset = data.slice(start, end).filter(v => !isNaN(v));
    let avg = subset.reduce((a, b) => a + b, 0) / subset.length;
    result.push(avg);
  }
  return result;
}


function updateChart(type, feeds, labels) {
  let rawData = feeds.map(f => parseFloat(f[type.field]));
  let smoothData = movingAverage(rawData, 3);

  let data = [];
  let newLabels = [];

  for (let i = 0; i < smoothData.length; i++) {
    const val = smoothData[i];
    if (isNaN(val)) continue;

    const roundedVal = Math.round(val);

    // Agrega el dato si es distinto al anterior
    if (data.length === 0 || roundedVal !== data[data.length - 1]) {
      data.push(roundedVal);
      newLabels.push(labels[i]);
    }
  }

  // Aseg√∫rate de que la √∫ltima etiqueta siempre est√© incluida
  if (newLabels[newLabels.length - 1] !== labels[labels.length - 1]) {
    data.push(Math.round(smoothData[smoothData.length - 1]));
    newLabels.push(labels[labels.length - 1]);
  }

  chart.data.labels = newLabels;
  chart.data.datasets[0].data = data;
  chart.data.datasets[0].label = type.label;
  chart.data.datasets[0].borderColor = type.color;
  chart.data.datasets[0].backgroundColor = type.color + '33';
  chart.update();
}
